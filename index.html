<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Besctop — няшный клиент Discord</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --m: 4rem;
            --purple: #6B5FFF;
            --pink: #FF64F9;
            --night: #1C1C1C;
            --bg-dark: #121213;
        }

        /* Стили для прелоадера */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--night);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .progress-circle {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            outline: 1px solid var(--purple);
            outline-offset: -1px;
        }

        .progress-circle::after,
        .number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .progress-circle::after {
            content: '';
            width: 110px;
            height: 110px;
            border-radius: inherit;
            outline: inherit;
        }

        .circle {
            stroke-dasharray: 410;
            stroke-dashoffset: 410;
            transform: rotate(-90deg);
            animation: bar-fill 5s linear forwards;
            stroke: var(--pink);
        }

        @keyframes bar-fill {
            100% {
                stroke-dashoffset: 0;
            }
        }

        /* Стили для кнопки */
        .rainbow-button {
            border: calc(0.08 * var(--m)) solid transparent;
            position: relative;
            color: #F3F3F3;
            font-family: 'Space Grotesk';
            font-size: var(--m);
            border-radius: calc(0.7 * var(--m));
            padding: calc(0.5 * var(--m)) calc(1 * var(--m));
            display: flex;
            justify-content: center;
            cursor: pointer;
            margin: 2rem auto;
            
            background: linear-gradient(var(--bg-dark), var(--bg-dark)), 
                        linear-gradient(var(--bg-dark) 50%, rgba(18, 18, 19, 0.6) 80%, rgba(18, 18, 19, 0)),  
                        linear-gradient(90deg, var(--purple), var(--pink));
            background-origin: border-box;
            background-clip: padding-box, border-box, border-box;
            background-size: 200%;
            animation: animate 2s infinite linear;
        }

        .rainbow-button::before {
            content: '';
            background: linear-gradient(90deg, var(--purple), var(--pink));
            height: 30%;
            width: 60%;
            position: absolute;
            bottom: -20%;
            z-index: -5;
            background-size: 200%;
            animation: animate 2s infinite linear;
            filter: blur(calc(0.8 * var(--m)));
        }

        .rainbow-button:hover, 
        .rainbow-button:hover::before {
            animation: animate 0.5s infinite linear;
        }

        @keyframes animate {
            0% {background-position: 0}
            100% {background-position: 200%}
        }

        /* Основные стили */
        body {
            background-color: var(--night);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #f8f8f2;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: var(--pink);
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--purple);
            margin-bottom: 30px;
        }

        .boosty-box {
            background: #2a2a3a;
            border-radius: 10px;
            padding: 20px;
            margin: 30px 0;
            box-shadow: 0 0 15px rgba(255, 100, 249, 0.2);
        }

        .discord-widget {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            margin: 20px 0;
        }

        @media screen and (max-width: 1000px) {
            :root {
                --m: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Прелоадер -->
    <div id="preloader">
        <div class="progress-circle">
            <span class="number" data-value="100">0%</span>
            <svg height="150" width="150" class="circle">
                <circle cx="75" cy="75" r="65" stroke-width="20" fill="none" />
            </svg>
        </div>
        <p style="color: var(--pink); margin-top: 20px;">Загрузка Besctop...</p>
    </div>

    <!-- Основной контент -->
    <div id="main-content">
        <div class="container">
            <h1>Besctop</h1>
            <p class="subtitle">Няшный клиент для Discord</p>
            
            <button class="rainbow-button">Get started</button>
            
            <div class="boosty-box">
                <h2>Поддержите нас на Boosty!</h2>
                <p>Ваша поддержка помогает развивать проект</p>
                <a href="https://boosty.to/besctop" class="rainbow-button" style="font-size: 1.5rem; text-decoration: none;">
                    Перейти на Boosty
                </a>
            </div>

            <div class="discord-widget">
                <script src='https://cdn.jsdelivr.net/npm/@widgetbot/crate@3' async defer>
                    new Crate({
                        server: '1348584074532487220', // BeSctop
                        channel: '1348584074964373544' // #chat
                    })
                </script>
            </div>
            
            <p>Присоединяйтесь к нашему Discord: 
                <a href="https://discord.gg/JxVZueTH2H" style="color: var(--purple);">discord.gg/JxVZueTH2H</a>
            </p>
        </div>
    </div>

    <script>
        // Анимация процентов
        const numberElement = document.querySelector(".number");
        const elValue = Number(numberElement.getAttribute("data-value"));
        let counter = 0;
        
        const interval = setInterval(() => {
            if (counter !== elValue) {
                counter++;
                numberElement.innerHTML = `${counter}%`;
            }
        }, 50);

        // Скрытие прелоадера через 5 секунд
        setTimeout(() => {
            clearInterval(interval);
            document.getElementById('preloader').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('preloader').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            }, 500);
        }, 5000);
    </script>
</body>
</html>
